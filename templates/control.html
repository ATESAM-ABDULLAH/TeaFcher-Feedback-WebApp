<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ACCESS CONTROL</title>

    <!-- Icons pack import -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Link to CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename='teacher/control.css')}}">

    <!-- Link to JS -->
    <script src="{{url_for('static',filename='teacher/control.js')}}" type="text/javascript"></script>

    <!-- JQuery link -> needed to call form elements in js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>

<body>
    <!-- Btn to logout to main -->
    <div class="logout">
        <button class="logout-btn">
            <a href="/logout">LOGOUT</a>
        </button>
    </div>

    <h1 id="header" class="header">
        ACCESS CONTROL
    </h1>

    <div id="wrapper" class="wrapper">

        <!-- Data to be pulled from th database -->
        <p class="extra-data">Name: <span id="teacher-name"></span> </p>
        <p class="extra-data">Course: <span id="course"></span> </p>
        <p>---------------------------------------------------------------------------</p>

        <div class="db-data right">
            <!-- Add a student input -->
            <button id="add-student" class="btn-add" onclick="add()">
                <i class="tiny material-icons">add</i>
            </button>

            <!-- Remove a student input -->
            <button id="remove-student" class="btn-remove " onclick="remove()">
                <i class="small material-icons">delete</i>
            </button>
        </div>


        <form id="form-list" method="post">

            <!-- stores the total no of students -->
            <input type="hidden" value="1" id="t_students">

            <ol id="list-std">

                <!-- 1 student is preset -->
                <li id="grp-1">
                    <label for="std-1" id="label-1">Reg #</label>
                    <input type="number" name="std-1" id="std-1" min='2019000' max='2022999' placeholder="2021114">
                </li>

            </ol>

            <div class="right">
                <!-- form submit -->
                <button type="submit" id="submit" class="btn-submit" onclick="sendData()">DONE</button>

                <!-- form reset -->
                <button type="reset" id="reset-button" class="btn-reset">RESET</button>
            </div>
        </form>
    </div>
</body>

</html>
